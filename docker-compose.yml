services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: voice_assistant_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voice_assistant_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice_assistant_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice_assistant_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/voice_assistant_db
      DEBUG: "True"
      SECRET_KEY: docker-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h db -U postgres; do
          echo 'Database is unavailable - sleeping'
          sleep 2
        done &&
        echo 'Database is up - executing migrations' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voice_assistant_network

  # Frontend React приложение
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice_assistant_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - voice_assistant_network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  voice_assistant_network:
    driver: bridge

